<!-- Add a drop-down menu using the <select> tag to offer 
your customers more than one <option>. 
Insert the drop-down menu inside the <form> container tag, 
right below the h2 heading-->
    
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicles Heredia</title>
</head>
<body>
    
    <h1>Chicles Heredia</h1>
    <img src="https://blob.sololearn.com/courses/np.png" alt="producto">

    <!-- Párrafo para explicar el producto -->
    <p>Los <u>mejores</u> <b>chicles</b> del <i>mercado</i></p>

    <!-- Lista con las propiedades del producto -->
    <p>Propiedades</p>
    <ul>
        <li>Sabor a menta, fresa o melocotón</li>
        <li>Ayudan a combatir el mal aliento</li>
    </ul>

    <section>
       <h2>Order now!</h2>

       <form>
           Size: <select name="size" id="1">
                <option value="Small">Small</option>
                <option value="Large">Large</option>
           </select>
           Color: <select name="Color" id="2">
                <option value="Red">Red</option>
                <option value="Green">Green</option>
           </select> <br>
           Name:<input type="text"><br>
           Email:<input type="email"><br>
           <input type="submit">
       </form>
    </section>

</body>
</html>
